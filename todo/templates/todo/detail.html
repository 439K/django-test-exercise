{% load static %}
<!DOCTYPE html>
<html lang="ja">

  <head>
    <title>To Do Application</title>
    <meta charset="UTF-8">
    <meta name="author" content="INIAD">
  </head>

  <body>
    <h1>詳細ページ</h1>
    <ul>
      <li>投稿先</li>
      {% if task.due_at %}
      <li>期限</li>
      {% endif %}
      {% if task.completed %}
      <li>完了</li>
      {% else %}
      <li>未完了</li>
      {% endif %}
    </ul>

    <div>
      <a href="{% url 'index' %}">Top</a>
      | <a href="{% url 'update' task.id %}">Edit</a>
      <a href="{% url 'close' task.id %}">Close</a>
      <a href="{% url 'delete' task.id %}">Delete</a>
    </div>
  </body>

</html>
